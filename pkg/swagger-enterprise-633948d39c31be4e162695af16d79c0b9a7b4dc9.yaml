
swagger: "2.0"
info:
  description: "This is the Nextlinux Enterprise API. It provides additional external API routes and functionality for enterprise users."
  version: "0.7.0"
  title: "Nextlinux Enterprise API Server"
  contact:
    email: "dev@nextlinux.com"
basePath: "/enterprise"
schemes:
- "http"
- "https"
consumes:
- application/json
produces:
- application/json

tags:
  - name: Alerts
    description: Account-level alerting
  - name: Applications
    description: Applications
  - name: Corrections
    description: CPE corrections
  - name: Compliance
    description: Compliance checks
  - name: Images
    description: Image Management
  - name: Inventories
    description: Runtime cluster inventory
  - name: Actions
    description: Action remediation plans
  - name: Imports
    description: Import SBOMs
  - name: Sources
    description: Source management
  - name: Relationships
    description: Relationship definitions between artifacts

parameters:
  AsAccountParameter:
    name: x-nextlinux-account
    in: header
    required: false
    type: string
    description: An account name to change the resource scope of the request to that account, if permissions allow (admin only)
paths:
  /images/{imageDigest}/check:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.images
      operationId: get_image_policy_check_by_digest
      x-nextlinux-authz-action: getImageEvaluation
      description: Get the policy evaluation for the given image
      summary: Check policy evaluation status for image
      parameters:
      - name: imageDigest
        in: path
        format: path
        type: string
        required: true
      - name: policyId
        in: query
        type: string
        required: false
      - name: tag
        in: query
        type: string
        required: true
      - name: detail
        in: query
        type: boolean
        required: false
        default: true
      - name: history
        in: query
        type: boolean
        required: false
        default: false
      - name: interactive
        in: query
        type: boolean
        required: false
        default: false
      - name: base_digest
        in: query
        type: string
        required: false
        description: Digest of a base image. If specified the evaluation will indicate results inherited from the base image
      - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Policy evaluation success
          schema:
            $ref: "#/definitions/EnterprisePolicyEvaluationList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
      tags:
        - Images

  /images/{imageDigest}/vuln/{vtype}:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.images
      operationId: get_image_vulnerabilities_by_digest
      x-nextlinux-authz-action: getImage
      summary: Get vulnerabilities by type
      parameters:
      - name: imageDigest
        in: path
        format: path
        type: string
        required: true
      - name: vtype
        in: path
        type: string
        enum:
          - os
          - non-os
          - all
        required: true
      - name: force_refresh
        in: query
        type: boolean
        required: false
        default: false
      - name: vendor_only
        in: query
        type: boolean
        required: false
        description: Filter results to include only vulnerabilities that are not marked as invalid by upstream OS vendor data. When set to true, it will filter out all vulnerabilities where `will_not_fix` is False. If false all vulnerabilities are returned regardless of `will_not_fix`
        default: true
      - name: base_digest
        in: query
        type: string
        required: false
        description: Digest of a base image. If specified the vulnerabilities will indicate inheritance from the base image
      - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Vulnerability listing for the image
          schema:
            $ref: "#/definitions/EnterpriseVulnerabilityResponse"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
      tags:
        - Images

  /images/{image_digest}/ancestors:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.images
      operationId: get_image_ancestors
      x-nextlinux-authz-action: getImage
      summary: Return the list of ancestor images for the given image
      description: Returns list of ancestor images, which are the images that form the base layers of the image
      produces:
        - "application/json"
      parameters:
        - name: image_digest
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "Ancestor list"
          schema:
            $ref: "#/definitions/ImageAncestry"
        404:
          description: "Image not found"
        500:
          description: "Internal Error"
      tags:
        - Images

  /inventories:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.runtime_inventory
      operationId: get_image_inventory
      x-nextlinux-authz-action: listRuntimeInventories
      summary: "Return a list of the images in inventories for this account"
      description: "Returns a list of the images that are in use"
      produces:
        - "application/json"
      parameters:
        - name: inventory_type
          in: query
          type: string
          enum:
            - ecs
            - kubernetes
        - name: image_digest
          in: query
          type: string
        - name: context
          in: query
          type: string
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/InventoryItems"
        500:
          description: "Internal Error"
      tags:
        - Inventories
    post:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.runtime_inventory
      operationId: sync_image_inventory
      x-nextlinux-authz-action: syncInventory
      summary: "synchronizes the list of the images in a given cluster for the inventory"
      description: "synchronizes the list of the images that are in use"
      produces:
        - "application/json"
      parameters:
        - name: inventory
          in: body
          required: true
          schema:
            $ref: "#/definitions/InventoryReport"
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/InventoryItems"
        500:
          description: "Internal Error"
      tags:
        - Inventories
    delete:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.runtime_inventory
      operationId: delete_inventory
      x-nextlinux-authz-action: deleteInventory
      summary: "Delete runtime inventory by type and context"
      description: "Delete runtime inventory by type and context"
      produces:
        - "application/json"
      parameters:
        - name: inventory_type
          in: query
          type: string
          enum:
            - ecs
            - kubernetes
          required: true
        - name: context
          in: query
          type: string
          required: true
        - name: image_digest
          in: query
          type: string
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        204:
          description: "Successfully deleted runtime inventory"
        404:
          description: "Inventory not found"
        500:
          description: "Internal Error"
      tags:
        - Inventories

  /kubernetes-inventory:
      post:
        x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.runtime_inventory
        operationId: post_kubernetes_inventory
        x-nextlinux-authz-action: postKubernetesInventory
        summary: "Add container metadata from a Kubernetes deployment"
        description: "Add container metadata from a Kubernetes deployment"
        produces:
          - "application/json"
        parameters:
          - name: inventory
            in: body
            required: true
            schema:
              $ref: "#/definitions/KubernetesInventory"
        responses:
          204:
            description: "success"
          500:
            description: "Internal Error"
        tags:
          - Inventories
  /kubernetes-namespaces:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.runtime_inventory
      operationId: get_kubernetes_namespaces
      x-nextlinux-authz-action: getKubernetesNamespaces
      summary: "Return a list of Kubernetes namespaces that have been inventoried for this account"
      description: "Return a list of Kubernetes namespaces that have been inventoried for this account"
      produces:
        - "application/json"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/KubernetesNamespaces"
        500:
          description: "Internal Error"

  /ecs-inventory:
      post:
        x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.runtime_inventory
        operationId: post_ecs_inventory
        x-nextlinux-authz-action: postEcsInventory
        summary: "Add container metadata from Amazon ECS"
        description: "Add container metadata from Amazon ECS"
        produces:
          - "application/json"
        parameters:
          - name: inventory
            in: body
            required: true
            schema:
              $ref: "#/definitions/ECSInventory"
        responses:
          204:
            description: "success"
          500:
            description: "Internal Error"
        tags:
          - Inventories

  /actions:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.actions
      operationId: get_action_plans
      x-nextlinux-authz-action: getActions
      summary: "Gets a list of submitted action (remediation) plans"
      description: "Retrieves a list of action plans that have been completed"
      produces:
        - "application/json"
      parameters:
        - name: image_tag
          in: query
          type: string
        - name: image_digest
          in: query
          type: string
        - name: created_after
          in: query
          type: string
          format: date-time
          description: RFC 3339 formatted UTC timestamp to filter out action plans that were only created after this date
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/ActionPlans"
        500:
          description: "Internal Error"
      tags:
        - Actions

    post:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.actions
      operationId: add_action_plan
      x-nextlinux-authz-action: addAction
      summary: "Submits an Action Plan"
      description: "Submits an Action Plan and saves upon completion"
      produces:
        - "application/json"
      parameters:
        - name: action_plan
          in: body
          required: true
          schema:
            $ref: "#/definitions/ActionPlan"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/ActionPlan"
        500:
          description: "Internal Error"
      tags:
        - Actions

  /alerts/summaries:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.alerts
      operationId: get_alert_summaries
      x-nextlinux-authz-action: listAlerts
      summary: List all alert summaries scoped to the account
      description: Returns a paginated list of alert summaries in chronological order from the most to least recently generated alerts. Return alerts in the open state by default. Use query parameters for filtering
      produces:
        - "application/json"
      parameters:
        - name: page
          in: query
          required: false
          type: integer
          default: 1
          minimum: 1
        - name: limit
          in: query
          required: false
          type: integer
          default: 100
          minimum: 1
          maximum: 100
        - name: type
          in: query
          required: false
          type: string
          enum:
            - all
            - compliance_violation
          default: all
          description: Filter for alerts based on the type such as compliance violation
        - name: state
          in: query
          required: false
          type: string
          default: open
          enum:
            - all
            - open
            - closed
          description: Filter for alerts by current state, defaults to open alerts unless specified
        - name: created_after
          in: query
          required: false
          type: string
          format: date-time
          description: Filter for alerts generated after the timestamp
        - name: created_before
          in: query
          required: false
          type: string
          format: date-time
          description: Filter for alerts generated before the timestamp
        - name: resource_label
          in: query
          required: false
          type: array
          items:
            type: string
            pattern: '^\S+=\S+$'
          collectionFormat: multi
          uniqueItems: true
          description: Filter for alerts associated with a resource where the label in key=value format such as tag=docker.io/library/alpine:latest or repository=library/alpine
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "List of alert summaries"
          schema:
            $ref: "#/definitions/AlertSummaryList"
      tags:
        - Alerts

  /alerts/compliance_violations:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.alerts
      operationId: get_compliance_violation_alerts
      x-nextlinux-authz-action: listAlerts
      summary: List all compliance violation alerts scoped to the account
      description: Returns a paginated list of compliance violation alerts in chronological order from the most to least recently generated alerts. Return alerts in the open state by default. Use query parameters for filtering
      produces:
        - "application/json"
      parameters:
        - name: page
          in: query
          required: false
          type: integer
          default: 1
          minimum: 1
        - name: limit
          in: query
          required: false
          type: integer
          default: 100
          minimum: 1
          maximum: 100
        - name: state
          in: query
          required: false
          type: string
          default: open
          enum:
            - all
            - open
            - closed
          description: Filter for alerts by current state, defaults to open alerts unless specified
        - name: created_after
          in: query
          required: false
          type: string
          format: date-time
          description: Filter for alerts generated after the timestamp
        - name: created_before
          in: query
          required: false
          type: string
          format: date-time
          description: Filter for alerts generated before the timestamp
        - name: resource_image_digest
          in: query
          required: false
          type: string
          description: Filter for alerts associated with image digest
        - name: resource_image_tag
          in: query
          required: false
          type: string
          description: Filter for alerts generated for the tag
        - name: resource_registry
          in: query
          required: false
          type: string
          description: Filter for alerts associated with registry
        - name: resource_repository
          in: query
          required: false
          type: string
          description: Filter for alerts associated with repository
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "List of compliance violation alerts"
          schema:
            $ref: "#/definitions/ComplianceViolationAlertList"
      tags:
        - Alerts

  /alerts/compliance_violations/{uuid}:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.alerts
      operationId: get_compliance_violation_alert
      x-nextlinux-authz-action: getAlert
      summary: Get compliance violation alert by id
      description: Returns a single compliance violation alert object
      produces:
        - "application/json"
      parameters:
        - name: uuid
          in: path
          format: path
          type: string
          required: true
          description: Identifier for the alert
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "Compliance violation alert"
          schema:
            $ref: "#/definitions/ComplianceViolationAlert"
      tags:
        - Alerts

  /alerts/compliance_violations/{uuid}/{state}:
    put:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.alerts
      operationId: update_compliance_violation_alert_state
      x-nextlinux-authz-action: updateAlert
      summary: Open or close a compliance violation alert
      description: Idempotent op for changing the alert state to open or closed
      produces:
        - "application/json"
      parameters:
        - name: uuid
          in: path
          format: path
          type: string
          required: true
          description: Identifier for the alert
        - name: state
          in: path
          format: path
          type: string
          required: true
          enum:
            - open
            - closed
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "Alert state updated successfully"
          schema:
            $ref: "#/definitions/ComplianceViolationAlert"
      tags:
        - Alerts

  /corrections:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.corrections
      operationId: get_corrections
      x-nextlinux-authz-action: getCorrection
      summary: Retrieve a list of corrections
      description: Returns a list of corrections
      produces:
        - "application/json"
      parameters:
        - name: correction_type
          in: query
          type: string
          enum:
            - package
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "Corrections retrieved successfully"
          schema:
            $ref: "#/definitions/CorrectionList"
      tags:
        - Corrections

    post:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.corrections
      operationId: add_correction
      x-nextlinux-authz-action: addCorrection
      summary: Create a correction record
      description: Add a correction record that will be used to fix false positive matches
      produces:
        - "application/json"
      parameters:
        - name: correction
          in: body
          required: true
          schema:
            $ref: "#/definitions/Correction"
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "Corrections retrieved successfully"
          schema:
            $ref: "#/definitions/Correction"
      tags:
        - Corrections

  /corrections/{uuid}:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.corrections
      operationId: get_correction_by_uuid
      x-nextlinux-authz-action: getCorrection
      summary: Retrieve a correction by UUID
      description: Returns a single correction, looked up via it's uuid
      produces:
        - "application/json"
      parameters:
        - name: uuid
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "Correction retrieved successfully"
          schema:
            $ref: "#/definitions/Correction"
      tags:
        - Corrections

    put:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.corrections
      operationId: update_correction_by_uuid
      x-nextlinux-authz-action: updateCorrection
      summary: Update a correction by UUID
      description: Updates a single correction, looked up via it's uuid
      produces:
        - "application/json"
      parameters:
        - name: uuid
          in: path
          format: path
          type: string
          required: true
        - name: correction
          in: body
          required: true
          schema:
            $ref: "#/definitions/Correction"
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "Correction updated successfully"
          schema:
            $ref: "#/definitions/Correction"
      tags:
        - Corrections

    delete:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.corrections
      operationId: delete_correction_by_uuid
      x-nextlinux-authz-action: deleteCorrection
      summary: Delete a correction by UUID
      description: Delete a single correction, looked up via it's uuid
      produces:
        - "application/json"
      parameters:
        - name: uuid
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        204:
          description: "Correction deleted successfully"
      tags:
        - Corrections

  /runtime_compliance:
    post:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.runtime_compliance
      operationId: add_runtime_compliance_check
      x-nextlinux-authz-action: createRuntimeComplianceCheck
      summary: Post a runtime compliance check
      description: Post a runtime compliance check
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: check_type
          in: formData
          type: string
          required: true
          description: The type of runtime compliance check
        - name: image_digest
          in: formData
          type: string
          required: true
          description: The digest of the pod the check was run against
        - name: result
          in: formData
          type: string
          description: The result of the runtime compliance check
        - name: pod
          in: formData
          type: string
          description: The pod the check was run against
        - name: namespace
          in: formData
          type: string
          description: The namespace of the pod the check was run against
        - name: image_tag
          in: formData
          type: string
          description: The tag of the image in the pod the check was run against
        - name: start_time
          in: formData
          type: string
          format: date-time
          description: The type of runtime compliance check
        - name: end_time
          in: formData
          type: string
          format: date-time
          description: The type of runtime compliance check
        - name: result_file
          in: formData
          type: file
          required: false
          description: The file with the check results
        - name: report_file
          in: formData
          type: file
          required: false
          description: The file with the check port
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/RuntimeComplianceCheck"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
      tags:
        - Compliance

    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.runtime_compliance
      operationId: get_runtime_compliance_checks
      x-nextlinux-authz-action: getRuntimeComplianceCheck
      description: Get all runtime compliance checks or just those for a given image digest
      summary: Get all runtime compliance checks or just those for a given image digest
      produces:
        - application/json
      parameters:
        - name: image_digest
          in: query
          type: string
          required: false
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Compliance evaluation retrieval success
          schema:
            $ref: "#/definitions/RuntimeComplianceCheckList"
        404:
          description: No runtime compliance checks found
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
      tags:
        - Compliance

  /runtime_compliance/result/{compliance_file_id}:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.runtime_compliance
      operationId: get_runtime_compliance_result
      x-nextlinux-authz-action: getRuntimeComplianceCheck
      description: Get the results of a specific runtime compliance check
      summary: Check the results of a a specific runtime compliance check
      produces:
        - text/html
      parameters:
        - name: compliance_file_id
          in: path
          format: path
          type: string
          required: true
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: Compliance evaluation retrieval success
          schema:
            type: file
        404:
          description: No runtime compliance results found
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
      tags:
        - Compliance

  /applications:
    post:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.applications
      operationId: add_application
      x-nextlinux-authz-action: createApplication
      summary: Create an application
      description: Create an application
      produces:
        - application/json
      parameters:
        - name: application
          in: body
          required: true
          schema:
            $ref: "#/definitions/Application"
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/Application"
        409:
          description: "Application with name already exists"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
      tags:
        - Applications

    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.applications
      operationId: get_applications
      x-nextlinux-authz-action: getApplication
      description: List all applications
      summary: List all applications
      produces:
        - application/json
      parameters:
        - name: include_versions
          in: query
          required: false
          type: boolean
          default: false
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "Applications retrieved successfully"
          schema:
            $ref: "#/definitions/ApplicationList"
        500:
          description: Internal Error
          schema:
            $ref: "#/definitions/ApiErrorResponse"
      tags:
        - Applications

  /applications/{application_id}:
    get:
      x-swagger-router-controller: nextlinux_enterprise.services.api.api.controllers.applications
      operationId: get_application
      x-nextlinux-authz-action: getApplication
      summary: Get an application by application_id
      description: Get an application by application_id
      produces:
        - application/json
      parameters:
        - name: application_id
          in: path
          format: path
          type: string
          required: true
        - name: include_versions
          in: query
          required: false
          type: boolean
          default: false
        - $ref: "#/parameters/AsAccountParameter"
      responses:
        200:
          description: "Successfully retrieved application"
          schema:
            $ref: "#/definitions/Application"
        404:
          description: "Application not found"
        500:
